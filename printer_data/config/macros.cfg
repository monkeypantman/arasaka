#####################################################################
#   Start Print Macro
#####################################################################

[gcode_macro START_PRINT]
description: "Macro to prepare and start the print process"
variable_record_extruder_temp: 0
variable_max_record_extruder_temp: 0
gcode:
    {% set bedtemp = params.BED_TEMP|default(60)|int %}
    {% set hotendtemp = params.EXTRUDER_TEMP|default(230)|int %}
    {% set heatsoak = params.HEATSOAK|default(True)|int %}
    {% set heatsoak_time = printer['gcode_macro _global_var'].heat_soak_time|default(0)|int %}
    {% set mesh_calibrate_temp = printer['gcode_macro _global_var'].bed_mesh_calibrate_target_temp|default(0)|int %}
    {% set extruder_target_temp = 125 %}
    {% set bed_target_temp = bedtemp|int %}

    # Ensure minimum temperature for mesh calibration
    {% if bed_target_temp <= mesh_calibrate_temp %}
        {% set bed_target_temp = mesh_calibrate_temp %}
    {% endif %}

    M400
    CLEAR_PAUSE
    G90

    {action_respond_info("Preparing print process...")}

    # Check filament sensor
    {% if printer['filament_switch_sensor filament_sensor'].enable == True and
          printer['filament_switch_sensor filament_sensor'].filament_detected != True %}
        M117 No filament!
        {action_respond_info("Please insert filament in the sensor!")}
        CANCEL_PRINT
    {% endif %}

    # Preheat nozzle if necessary
    {% if printer.extruder.temperature < extruder_target_temp %}
        M117 Nozzle pre-heating...
        {action_respond_info("Nozzle pre-heating...")}
        M109 S{extruder_target_temp}
    {% endif %}

    # Home if axes are not fully homed
    {% if printer.toolhead.homed_axes|lower != "xyz" %}
        G28
        G0 X2 Y2 Z5 F24000
    {% endif %}

    # Heat bed if necessary
    {% if printer.heater_bed.temperature < bed_target_temp %}
        M117 Bed heating...
        STATUS_HEATING
        {action_respond_info("Bed heating...")}
        M190 S{bed_target_temp}
    {% endif %}
    M140 S{bed_target_temp}
    M104 S{extruder_target_temp}

    # Optional heat soak
    {% if heatsoak == True %}
        M117 Short Heat Soak
        G4 P{heatsoak_time * 60000}
    {% endif %}

    # Quad gantry leveling and Z-homing
    {% if printer.quad_gantry_level.applied|lower != 'true' %}
        M117 Quad Gantry Leveling...
        STATUS_LEVELING
        QUAD_GANTRY_LEVEL
        M117 Home Z after QGL
        STATUS_HOMING
        G28 Z
    {% endif %}

    # Bed mesh calibration
    M117 Bed Mesh Calibration...
    STATUS_MESHING
    BED_MESH_CALIBRATE
    G0 X2 Y2 F24000

    # Final heating to print temperatures
    M117 Final Heating...
    STATUS_HEATING
    {action_respond_info("Final heating...")}
    M140 S{bedtemp}
    M104 S{hotendtemp}
    M190 S{bedtemp}
    M109 S{hotendtemp}

    # Clean nozzle
    CLEAN_NOZZLE
    G28 Z

    # Purge
    STATUS_PURGING
    LINE_PURGE

    # Begin printing
    M117 Printing
    STATUS_PRINTING
    {action_respond_info("Printing started!")}

