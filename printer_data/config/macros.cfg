#####################################################################
#   PRINT_END Macro
#####################################################################

[gcode_macro PRINT_END]
description: "Macro to safely end the print"
gcode:
    STATUS_COOLDOWN
    M400
    M83
    # Retract filament slightly to prevent oozing
    # G1 E-5.0 F1800
    TURN_OFF_HEATERS
    G90
    # Move nozzle to a safe position
    G0 X2 Y360 F20000
    G0 X{printer.toolhead.axis_maximum.x // 2} Y{printer.toolhead.axis_maximum.y - 2} F3600
    # Turn off part cooling fan
    M107
    STATUS_OFF

#####################################################################
#   Pause
#####################################################################

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
variable_extrude: 1.0
gcode:
    STATUS_PAUSED
    {% set E = 1.0|float %}
    {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set z_safe = max_z - act_z if act_z >= (max_z - 2.0) else 2.0 %}

    PAUSE_BASE
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
        G1 E-{E} F2100
    {% else %}
        {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}
        G1 Z{z_safe} F900
        G90
        G1 X{x_park} Y{y_park} F6000
    {% else %}
        {action_respond_info("Printer not homed")}
    {% endif %}

#####################################################################
#   Resume
#####################################################################

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
    STATUS_PRINTING
    {% set E = 1.0|float %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY) if 'VELOCITY' in params|upper else "" %}

    {% if printer.extruder.can_extrude|lower == 'true' %}
        G91
        G1 E{E} F2100
    {% else %}
        {action_respond_info("Extruder not hot enough")}
    {% endif %}
    RESUME_BASE {get_params}
    
#####################################################################
#   Cancel
#####################################################################

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TURN_OFF_HEATERS
    G90                     ; Set absolute positioning
    G0 X2 Y360 F1200         ; Move to absolute position
    CANCEL_PRINT_BASE       ; Call the base cancel macro
    STATUS_ERROR            ; Set the error status

