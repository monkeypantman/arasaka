#####################################################################
# [gcode_macro LOAD_FILAMENT]
# description: Load filament into the extruder
# gcode:
#     {% if not printer.toolhead.homed_axes %}
#         G28 ; Home all axes
#     {% endif %}
#     G1 X2 Y360 Z5 F6000 ; Move to the loading position
#     M104 S240 ; Set nozzle temperature to 240°C
#     M109 S240 ; Wait for nozzle to reach temperature
#     M83 ; Set extruder to relative mode
#     G1 E75 F1200 ; Extrude filament quickly
#     G1 E25 F300 ; Extrude filament slowly to finish loading
#     M106 P0 S255 ; Turn on part cooling fan
#     G4 S10 ; Wait for 10 seconds to cool the extruded filament
#     M107 ; Turn off the part cooling fan
#     # CLEAN_NOZZLE ; Run nozzle cleaning procedure
#     G1 X2 Y360 Z5 F6000 ; Move back to the loading position
#     M82 ; Reset extruder to absolute mode

[gcode_macro LOAD_FILAMENT]
description: Load filament into the extruder
gcode:
    {% if not printer.toolhead.homed_axes %}
        G28 ; Home all axes if not already homed
    {% endif %}
    {% set extruder_temp = printer.extruder.temperature|int %}
    {% if extruder_temp < 200 %}
        M117 Heating Nozzle to 240°C...
        M104 S240 ; Set nozzle temperature to 240°C
        M109 S240 ; Wait for nozzle to reach temperature
    {% else %}
        M117 Nozzle already hot. Skipping heat-up.
    {% endif %}
    M83 ; Set extruder to relative mode
    G1 E30 F600 ; Slow initial extrusion to load filament partway
    G1 E60 F1200 ; Fast extrusion to feed filament fully
    G1 E5 F300 ; Slow final extrusion to ensure filament reaches the nozzle
    G1 E-2 F300 ; Small "kick back" to avoid oozing
    M117 Filament Loaded!

# [gcode_macro UNLOAD_FILAMENT]
# description: Unload filament from the extruder
# gcode:
#     {% if not printer.toolhead.homed_axes %}
#         G28 ; Home all axes
#     {% endif %}
#     G1 X2 Y360 Z5 F6000 ; Move to the unloading position
#     M104 S240 ; Set nozzle temperature to 240°C
#     M109 S240 ; Wait for nozzle to reach temperature
#     M83 ; Set extruder to relative mode
#     G1 E-5 F600 ; Retract filament slightly into the heatbreak
#     G4 S10 ; Wait for 10 seconds to cool the filament
#     G1 E-5 F600 ; Retract filament slightly into the heatbreak
#     G4 S10 ; Wait for 10 seconds to cool the filament
#     G1 E2 F300 ; Push filament slightly back down
#     G1 E-2 F300 ; Retract filament again
#     G1 E2 F300 ; Push filament down once more
#     G1 E-5 F300 ; Retract slightly more to shape filament tip
#     M106 P0 S255 ; Turn on part cooling fan
#     G4 S10 ; Wait for 10 seconds to cool the filament
#     M107 ; Turn off the part cooling fan
#     G1 E-85 F1200 ; Fully withdraw filament from extruder
#     # CLEAN_NOZZLE ; Run nozzle cleaning procedure
#     G1 X2 Y360 Z5 F6000 ; Move back to the unloading position
#     M82 ; Reset extruder to absolute mode

# [gcode_macro UNLOAD_FILAMENT]
# description: Unload filament from the extruder
# gcode:
#     {% if not printer.toolhead.homed_axes %}
#         G28 ; Home all axes if not already homed
#     {% endif %}
#     {% set extruder_temp = printer.extruder.temperature|int %}
#     {% if extruder_temp < 200 %}
#         M117 Heating Nozzle to 240°C...
#         M104 S240 ; Set nozzle temperature to 240°C
#         M109 S240 ; Wait for nozzle to reach temperature
#     {% else %}
#         M117 Nozzle already hot. Skipping heat-up.
#     {% endif %}
#     M83 ; Set extruder to relative mode
#     G1 E-5 F600 ; Initial small retraction into the heatbreak
#     G4 S1 ; Short pause to stabilize
#     G1 E2 F300 ; Push filament slightly to clear any blobs
#     G1 E-5 F300 ; Pull back to shape tip
#     G1 E-85 F1200 ; Fully retract filament out of the extruder
#     M117 Filament Unloaded!

[gcode_macro UNLOAD_FILAMENT]
description: Unload filament from the extruder with improved tip forming
gcode:
    {% if not printer.toolhead.homed_axes %}
        G28 ; Home all axes if not already homed
    {% endif %}
    {% set extruder_temp = printer.extruder.temperature|int %}
    {% if extruder_temp < 200 %}
        M117 Heating Nozzle to 240°C...
        M104 S240 ; Set nozzle temperature to 240°C
        M109 S240 ; Wait for nozzle to reach temperature
    {% else %}
        M117 Nozzle already hot. Skipping heat-up.
    {% endif %}
    M83 ; Set extruder to relative mode

    ; Initial retraction to prevent dripping
    G1 E-5 F600 ; Retract filament slightly
    G4 S1 ; Short pause

    ; Controlled tip shaping and cleaning
    G1 E2 F300 ; Push filament to clear blob
    G4 P200 ; Pause to stabilize
    G1 E-3 F120 ; Slow retraction to form tip
    G4 P300 ; Pause to allow cooling
    G1 E-1 F120 ; Additional slow retraction for tip shaping
    G4 P200 ; Pause for cooling stabilization

    ; Full retraction out of the extruder
    G1 E-85 F1200 ; Fully retract filament out
    M117 Filament Unloaded!


