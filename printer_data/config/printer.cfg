#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
endstop_pin: tmc5160_stepper_x:virtual_endstop
# diag1_pin: ^PG6
microsteps: 32
rotation_distance: 40
position_endstop: 350
position_max: 350
homing_speed: 80
homing_retract_dist: 0
# second_homing_speed: 40 

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
endstop_pin: tmc5160_stepper_y:virtual_endstop
#diag1_pin: !PG9
microsteps: 32
rotation_distance: 40
position_endstop: 361
position_max: 361
homing_speed: 80
homing_retract_dist: 0

#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop   
position_min: -5
position_max: 330
homing_speed: 20
second_homing_speed: 3
homing_retract_dist: 3

###########################################################################
#   Z1+ Stepper Motorz
###########################################################################

[stepper_z1]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[stepper_z2]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

########################################
# TMC5160 configuration
########################################

[tmc5160 stepper_x]
cs_pin: PC4
spi_bus: spi1
diag1_pin: !PG6
run_current: 2.4
hold_current: 0.8
stealthchop_threshold: 0
driver_SGT: 2
interpolate: True

[tmc5160 stepper_y]
cs_pin: PD11
spi_bus: spi1
diag1_pin: !PG9
run_current: 2.4
hold_current: 0.8
stealthchop_threshold: 0
driver_SGT: 1
interpolate: True

[tmc5160 stepper_z]
cs_pin: PC6
spi_bus: spi1
diag1_pin: PG10
run_current: 0.900
hold_current: 0.3
stealthchop_threshold: 0

# [tmc5160 stepper_unallocated]
# cs_pin: PC7
# spi_bus: spi1
# #diag1_pin: PG11
# run_current: 0.800
# stealthchop_threshold: 0

[tmc5160 stepper_z1]
cs_pin: PF2
spi_bus: spi1
run_current: 0.900
hold_current: 0.3
stealthchop_threshold: 0

[tmc5160 stepper_z2]
cs_pin: PE1
spi_bus: spi1
run_current: 0.900
hold_current: 0.3
stealthchop_threshold: 0

[tmc5160 stepper_z3]
cs_pin: PE4
spi_bus: spi1
run_current: 0.900
hold_current: 0.3
stealthchop_threshold: 0

#[tmc5160 extruder3]
#cs_pin: PD3
#spi_bus: spi1
#run_current: 0.800
#stealthchop_threshold: 0

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5


#####################################################################
#   Extruder Settings
#####################################################################

[tmc2209 extruder]
uart_pin: EBB:gpio20
run_current: 0.650
stealthchop_threshold: 999999

[filament_switch_sensor filament_sensor]
pause_on_runout: True
runout_gcode:
    M117 Filament Runout Detected ; Display a message
    PAUSE                         ; Pause the print
insert_gcode:
    M117 Filament Inserted        ; Display a message
    RESUME                        ; Resume the print
switch_pin: EBB:gpio13            ; Correct pin configuration

[extruder]
max_extrude_only_distance:1000.0
max_extrude_cross_section=1000.0
step_pin: EBB:gpio18
dir_pin: EBB:gpio19
enable_pin: !EBB:gpio17
rotation_distance: 46.515828537772  #Bondtech 5mm Drive Gears
gear_ratio: 9:1             #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBB:gpio7
sensor_type: NTC 100K MGB18-104F39050L32
pullup_resistor: 2200 # 2.2K
sensor_pin: EBB:gpio26 
min_temp: 10
max_temp: 400
max_power: 1.0
min_extrude_temp: 170
pressure_advance: 0.04
#pressure_advance_smooth_time: 0.040

#####################################################################
#   Bed Heater Settings
#####################################################################

[heater_bed]
heater_pin: PA3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
max_power: 1
min_temp: 0
max_temp: 115

#####################################################################
#   Fan Control
#####################################################################

[fan]
pin: EBB:gpio14
kick_start_time: 0.5
max_power: 1
off_below: 0.10

[heater_fan hotend_fan]
pin: EBB:gpio4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[controller_fan controller_fan]
pin: PD12
kick_start_time: 0.5
max_power: 0.5
heater: heater_bed

[controller_fan controller_fan2]
pin: PD13
kick_start_time: 0.5
max_power: 0.5
heater: heater_bed

[fan_generic Nevermore]
pin: PD14
max_power: 1.0
shutdown_speed: 0

# [heater_fan Nevermore]
# pin: PD14
# heater: extruder
# heater_temp: 240
# max_power: 1.0
# shutdown_speed: 0
# kick_start_time: 0.1

[temperature_fan EBB_SB2209]
pin: EBB:gpio5
sensor_type: Generic 3950
sensor_pin: EBB:gpio27
target_temp: 45.0
control: watermark
max_speed: 1.0
min_temp: 0
max_temp: 100
shutdown_speed: 0

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
   25, 8.5
   25, 308.5
   325, 308.5
   325, 8.5
speed: 600
horizontal_move_z: 5
retry_tolerance: 0.05
retries: 5
max_adjust: 30

#####################################################################
#   Display and Pin Configuration
#####################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

[exclude_object]

