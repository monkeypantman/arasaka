############################################################
# Neopixel LED Configuration
# Integrated Chassis, Nozzle, and Logo LEDs
# Corrected Indices and Enhanced Nozzle LED Effects
############################################################

# Chassis LED Strip Configuration
[neopixel LED_STRIP]
pin: PB10
chain_count: 42
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

# Stealthburner LEDs Configuration (Logo and Nozzle LEDs)
[neopixel STEALTHBURNER_LEDS]
pin: EBB:gpio15
chain_count: 3  # Index 1: Logo LED, Index 2: Nozzle LED 1, Index 3: Nozzle LED 2
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

############################################################
# Status Macros with Corrected Indices and Enhanced Nozzle LEDs
############################################################

[gcode_macro STATUS_READY]
gcode:
    # Existing chassis LED effect
    {% set color_loop = [
        (1.0, 0.0, 0.0),  # Red
        (1.0, 0.5, 0.0),  # Orange
        (1.0, 1.0, 0.0),  # Yellow
        (0.0, 1.0, 0.0),  # Green
        (0.0, 1.0, 1.0),  # Cyan
        (0.0, 0.0, 1.0),  # Blue
        (1.0, 0.0, 1.0)   # Magenta
    ] %}
    # Color loop effect for chassis LEDs
    {% for r, g, b in color_loop %}
        SET_LED LED=LED_STRIP RED={r} GREEN={g} BLUE={b}
        G4 G25  # Wait for 100ms
    {% endfor %}
    # Set chassis LEDs to Green
    SET_LED LED=LED_STRIP RED=0.0 GREEN=1.0 BLUE=0.0

    # Set Logo LED (Index 1) to White
    SET_LED LED=STEALTHBURNER_LEDS INDEX=1 RED=1.0 GREEN=1.0 BLUE=1.0

    # Flashing effect for Nozzle LED 1 (Index 2)
    {% for n in range(3) %}
        SET_LED LED=STEALTHBURNER_LEDS INDEX=2 RED=1.0 GREEN=0.0 BLUE=1.0
        G4 G25  # Wait for 100ms
        SET_LED LED=STEALTHBURNER_LEDS INDEX=2 RED=0.0 GREEN=0.0 BLUE=0.0
        G4 G25  # Wait for 100ms
    {% endfor %}

    # Flashing effect for Nozzle LED 2 (Index 3)
    {% for n in range(3) %}
        SET_LED LED=STEALTHBURNER_LEDS INDEX=3 RED=1.0 GREEN=0.0 BLUE=1.0
        G4 G25  # Wait for 100ms
        SET_LED LED=STEALTHBURNER_LEDS INDEX=3 RED=0.0 GREEN=0.0 BLUE=0.0
        G4 G25  # Wait for 100ms
    {% endfor %}

    # Set Nozzle LEDs to Magenta
    SET_LED LED=STEALTHBURNER_LEDS INDEX=2 RED=1.0 GREEN=0.0 BLUE=1.0
    SET_LED LED=STEALTHBURNER_LEDS INDEX=3 RED=1.0 GREEN=0.0 BLUE=1.0

[gcode_macro STATUS_PRINTING]
gcode:
    # Flashing effect for chassis LEDs
    {% for n in range(3) %}
        SET_LED LED=LED_STRIP RED=0.0 GREEN=0.0 BLUE=1.0
        G4 P100  # Wait for 100ms
        SET_LED LED=LED_STRIP RED=0.0 GREEN=0.0 BLUE=0.0
        G4 P100  # Wait for 100ms
    {% endfor %}
    # Set chassis LEDs to Blue
    SET_LED LED=LED_STRIP RED=0.0 GREEN=0.0 BLUE=1.0

    # Set Logo LED (Index 1) to Green (indicating printing)
    SET_LED LED=STEALTHBURNER_LEDS INDEX=1 RED=0.0 GREEN=1.0 BLUE=0.0

    # Flashing effect for Nozzle LED 1 (Index 2)
    {% for n in range(3) %}
        SET_LED LED=STEALTHBURNER_LEDS INDEX=2 RED=1.0 GREEN=0.5 BLUE=0.0
        G4 P100  # Wait for 100ms
        SET_LED LED=STEALTHBURNER_LEDS INDEX=2 RED=0.0 GREEN=0.0 BLUE=0.0
        G4 P100  # Wait for 100ms
    {% endfor %}

    # Flashing effect for Nozzle LED 2 (Index 3)
    {% for n in range(3) %}
        SET_LED LED=STEALTHBURNER_LEDS INDEX=3 RED=1.0 GREEN=0.5 BLUE=0.0
        G4 P100  # Wait for 100ms
        SET_LED LED=STEALTHBURNER_LEDS INDEX=3 RED=0.0 GREEN=0.0 BLUE=0.0
        G4 P100  # Wait for 100ms
    {% endfor %}

    # Set Nozzle LEDs to Orange
    SET_LED LED=STEALTHBURNER_LEDS INDEX=2 RED=1.0 GREEN=0.5 BLUE=0.0
    SET_LED LED=STEALTHBURNER_LEDS INDEX=3 RED=1.0 GREEN=0.5 BLUE=0.0

[gcode_macro STATUS_HEATING]
gcode:
    # Fade-in effect to Orange for chassis LEDs
    {% for i in range(0, 101, 5) %}
        {% set intensity = i / 100 %}
        SET_LED LED=LED_STRIP RED={intensity} GREEN={intensity * 0.5} BLUE=0.0
        G4 P50  # Wait for 50ms
    {% endfor %}
    # Set chassis LEDs to Orange
    SET_LED LED=LED_STRIP RED=1.0 GREEN=0.5 BLUE=0.0

    # Flashing Red effect for Logo LED (Index 1)
    {% for n in range(3) %}
        SET_LED LED=STEALTHBURNER_LEDS INDEX=1 RED=1.0 GREEN=0.0 BLUE=0.0
        G4 G25  # Wait for 100ms
        SET_LED LED=STEALTHBURNER_LEDS INDEX=1 RED=0.0 GREEN=0.0 BLUE=0.0
        G4 G25  # Wait for 100ms
    {% endfor %}
    # Set Logo LED to steady Red
    SET_LED LED=STEALTHBURNER_LEDS INDEX=1 RED=1.0 GREEN=0.0 BLUE=0.0

    # Breathing effect for Nozzle LED 1 (Index 2)
    {% for n in range(2) %}
        # Fade in
        {% for i in range(0, 101, 10) %}
            {% set intensity = i / 100 %}
            SET_LED LED=STEALTHBURNER_LEDS INDEX=2 RED=0.0 GREEN={intensity} BLUE={intensity}
            G4 P20  # Wait for 20ms
        {% endfor %}
        # Fade out
        {% for i in range(100, -1, -10) %}
            {% set intensity = i / 100 %}
            SET_LED LED=STEALTHBURNER_LEDS INDEX=2 RED=0.0 GREEN={intensity} BLUE={intensity}
            G4 P20  # Wait for 20ms
        {% endfor %}
    {% endfor %}
    # Set Nozzle LED 1 to Light Red
    SET_LED LED=STEALTHBURNER_LEDS INDEX=2 RED=1.0 GREEN=0.4 BLUE=0.0

    # Breathing effect for Nozzle LED 2 (Index 3)
    {% for n in range(2) %}
        # Fade in
        {% for i in range(0, 101, 10) %}
            {% set intensity = i / 100 %}
            SET_LED LED=STEALTHBURNER_LEDS INDEX=3 RED=0.0 GREEN={intensity} BLUE={intensity}
            G4 P20  # Wait for 20ms
        {% endfor %}
        # Fade out
        {% for i in range(100, -1, -10) %}
            {% set intensity = i / 100 %}
            SET_LED LED=STEALTHBURNER_LEDS INDEX=3 RED=0.0 GREEN={intensity} BLUE={intensity}
            G4 P20  # Wait for 20ms
        {% endfor %}
    {% endfor %}
    # Set Nozzle LED 2 to Orange
    SET_LED LED=STEALTHBURNER_LEDS INDEX=3 RED=1.0 GREEN=0.6 BLUE=0.0

