gcode:
    # Moving light effect for chassis LEDs
    {% for i in range(1, 43) %}
        SET_LED LED=LED_STRIP RED=0.0 GREEN=0.0 BLUE=0.0
        SET_LED LED=LED_STRIP INDEX={i} RED=0.1 GREEN=0.1 BLUE=1.0
        G4 P30  # Wait for 30ms
    {% endfor %}
    # Flash chassis LEDs in Red
    SET_LED LED=LED_STRIP RED=1.0 GREEN=0.0 BLUE=0.1

    # Set Logo LED (Index 1) to Blue/Green
    SET_LED LED=STEALTHBURNER_LEDS INDEX=1 RED=0.0 GREEN=0.4 BLUE=1.0

    # Moving light effect for chassis LEDs
    {% for i in range(1, 43) %}
        SET_LED LED=LED_STRIP RED=0.0 GREEN=0.0 BLUE=0.0
        SET_LED LED=LED_STRIP INDEX={i} RED=0.1 GREEN=1.0 BLUE=0.1
        G4 P30  # Wait for 30ms
    {% endfor %}
    # Flash chassis LEDs in Red/Blue
    SET_LED LED=LED_STRIP RED=1.0 GREEN=0.0 BLUE=0.5

    # Low Red chassis LEDs after flashing
    SET_LED LED=LED_STRIP RED=0.1 GREEN=0.0 BLUE=0.0

