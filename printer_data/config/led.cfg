    SET_LED LED=STEALTHBURNER_LEDS INDEX=3 RED=0.0 GREEN=1.0 BLUE=0.0

[gcode_macro STATUS_OFF]
gcode:
    # Gradual fade to off for chassis LEDs
    {% for i in range(100, -1, -5) %}
        {% set intensity = i / 100 %}
        SET_LED LED=LED_STRIP RED={intensity} GREEN={intensity} BLUE={intensity}
        G4 P50
    {% endfor %}
    # Turn off chassis LEDs
    SET_LED LED=LED_STRIP RED=0.0 GREEN=0.0 BLUE=0.0

    # Turn off Logo LED (Index 1)
    SET_LED LED=STEALTHBURNER_LEDS INDEX=1 RED=0.0 GREEN=0.0 BLUE=0.0

    # Turn off Nozzle LED 1 (Index 2)
    SET_LED LED=STEALTHBURNER_LEDS INDEX=2 RED=0.0 GREEN=0.0 BLUE=0.0

    # Turn off Nozzle LED 2 (Index 3)
    SET_LED LED=STEALTHBURNER_LEDS INDEX=3 RED=0.0 GREEN=0.0 BLUE=0.0

